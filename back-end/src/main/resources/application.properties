# Application
spring.application.name=relay-email
spring.application.domain=protected-your-email.dev
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/email_relay?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# JWT
jwt.secret=your-256-bit-secret-key-change-this-in-production-environment-please-use-strong-secret
# 60 * 60 * 1000
jwt.access-token-expiration=3600000
# 7 * 24 * 60 * 60 * 1000
jwt.refresh-token-expiration=604800000

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Verification Code
verification.code.expiration=300000
verification.code.max-attempts=3

# Relay Email
relay.email.domain=relay.example.com

# Logging
logging.level.com.emailrelay=DEBUG
logging.level.org.springframework.security=DEBUG

# AWS
aws.access-key-id=your-aws-access-key-id
aws.secret-access-key=your-aws-secret-access-key
aws.region=us-east-1
aws.s3.email-bucket=email-relay-incoming
aws.ses.from-email=noreply@protected-your-email.dev
aws.sqs.email-queue-name=email-relay-incoming-queue

# Spring Cloud AWS SQS
spring.cloud.aws.credentials.access-key=${aws.access-key-id}
spring.cloud.aws.credentials.secret-key=${aws.secret-access-key}
spring.cloud.aws.region.static=${aws.region}
spring.cloud.aws.sqs.enabled=true
