# Test Database - H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Test Redis
spring.data.redis.host=localhost
spring.data.redis.port=6370

# JWT
jwt.secret=test-secret-key-for-testing-purposes-only-do-not-use-in-production
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=604800000

# Email - Disabled for tests
spring.mail.host=localhost
spring.mail.port=25

# Verification Code
verification.code.expiration=300000
verification.code.max-attempts=3

# Logging
logging.level.com.emailrelay=INFO
